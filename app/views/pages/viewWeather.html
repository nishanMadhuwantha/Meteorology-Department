<div class="col-lg-12">
            <div class="row col-lg-12">
                <button type="button " ui-sref="app.viewRecord"  class="btn btn-outline-primary btn-md col-lg-3">View Synopsis Record</button>
                <button type="button" ui-sref="app.viewWeather" class="btn btn-outline-primary btn-md col-lg-3 active">View Weather</button>
            </div>
        <br>
            <div class="card">
                
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> View Weather Table
                </div>
                <div class="card-block">
                    <table class="table" ng-controller="viewWeatherController">
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>NIC</th>
                                <th>Gender</th>
                                <th>Role</th>
                                <th>Station</th>
                                <th>User Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="weather in weathers">
                                <td>{{weather.fname}}</td>
                                <td>{{weather.lname}}</td>
                                <td>{{weather.nic}}</td>
                                <td>{{weather.gender}}</td>
                                <td>{{weather.role}}</td>
                                <td>{{weather.station}}</td>
                                <td>{{weather.username}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
