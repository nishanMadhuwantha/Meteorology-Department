<div class="col-lg-12">
            <div class="row col-lg-12">
                <button type="button" ui-sref="app.viewRecord"  class="btn btn-outline-primary btn-md col-lg-3 active">View Synopsis Record</button>
                <button type="button" ui-sref="app.viewWeather" class="btn btn-outline-primary btn-md col-lg-3 ">View Weather</button>
            </div>
        <br>
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i>View Record Table
                </div>
                <div class="card-block" >
                    <table class="table" ng-controller="viewRecordController">
                        <thead>
                        <tr>
                            <th>Record ID</th>
                            <th>Submited User</th>
                            <th>Submited Time</th>
                            <th>Submited Date</th>
                            <th>Weather station</th>
                            <th>View Synopsis</th>
                            <td>Original Data</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="record in records | orderBy: 'recoedID': true">
                            <td>{{record.recordID}}</td>
                            <td>{{record.user}}</td>
                            <td>{{record.time}}</td>
                            <td>{{record.date | date:"dd/MM/yyyy"}}</td>
                            <td>{{record.station}}</td>
                            <td><button type="button"  ng-click="viewSynopsis(record.recordID)" class="btn btn-outline-primary btn-sm">View Synopsis</button></td>
                            <td>
                                <div class="dialog-demo-content" layout-align="center center">
                                    <md-button class="md-primary md-raised edgePadding" ng-click="openFrom()">
                                        open djskdj sfnsnksksfsk
                                    </md-button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    
                </div>
            </div>
        </div>
