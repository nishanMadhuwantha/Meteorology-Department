<div class="card">
    <div class="card-block"> 
        <form action="" method="post">
            <div class="card-header">
                User profile
            </div>
                <br>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon col-sm-3">First Name</span>
                                <input type="text" id="fname" name="fname" ng-model="{{user.fname}}" class="form-control">
                                <span class="input-group-addon"><i class="fa fa-user"></i>
                                </span>
                            </div>
                        </div>
                            <div class="input-group">
                                <span class="input-group-addon col-sm-3">Username</span>
                                <input type="text" id="username" name="username" ng-model="{{user.username}}" class="form-control">
                                <span class="input-group-addon"><i class="fa fa-user"></i>
                                </span>
                            </div>
                        </div>
                <div class="col-sm-6">
                    <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon col-sm-3">Last Name</span>
                                <input type="text" id="lname" name="lname" ng-model="{{user.lname}}" class="form-control">
                                <span class="input-group-addon"><i class="fa fa-user"></i>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon col-sm-3">Weather Station</span>
                                <input type="text" id="station" name="station" ng-model="{{user.station}}" class="form-control">
                                <span class="input-group-addon"><i class="fa fa-user"></i>
                                </span>
                            </div>
                        </div>
                </div>
                
                    <button type="button" ng-click="edit(user.nic)" class="btn btn-outline-primary btn-md">Save changes</button>
                
            </div>
        </form>
    </div>
</div>
