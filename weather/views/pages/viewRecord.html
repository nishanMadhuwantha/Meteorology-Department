<div class="col-lg-12">
        <br>
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i>View Record Table
                </div>
                <div class="card-block" >
                    <table class="table" ng-controller="viewRecordController">
                        <thead>
                        <tr>
                            <th>Record ID</th>
                            <th>Submited User</th>
                            <th>Submited Time</th>
                            <th>Submited Date</th>
                            <th>Weather station</th>
                            <th>Synopsis</th>
                            <th>Weather Data</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="record in records | orderBy: 'recoedID': true">
                            <td>{{record.recordID}}</td>
                            <td>{{record.user}}</td>
                            <td>{{record.time}}</td>
                            <td>{{record.date | date:"dd/MM/yyyy"}}</td>
                            <td>{{record.station}}</td>
                            <td><button type="button"  ng-click="viewSynopsis(record.recordID)" class="btn btn-outline-primary btn-sm">Synopsis</button></td>
                            <td><button type="button"  ng-click="viewWeatherData(record.station)" class="btn btn-outline-primary btn-sm">Weather</button></td>
                        </tr>
                        </tbody>
                    </table>
                    
                </div>
            </div>
        </div>
