<div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Users Table
                </div>
                <div class="card-block">
                    <table class="table" ng-controller="viewUserController">
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>NIC</th>
                                <th>Gender</th>
                                <th>Role</th>
                                <th>Station</th>
                                <th>User Name</th>
                                <th>Remove User</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="user in users">
                                <td>{{user.fname}}</td>
                                <td>{{user.lname}}</td>
                                <td>{{user.nic}}</td>
                                <td>{{user.gender}}</td>
                                <td>{{user.role}}</td>
                                <td>{{user.station}}</td>
                                <td>{{user.username}}</td>
                                <td><button type="button" value="{{user.username}}" ng-click="remove(user.username)" class="btn btn-outline-danger btn-sm">Remove</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
